name: Main
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'

      - name: Run tests
        run: go test -coverprofile=coverage.out

      - uses: qltysh/qlty-action/coverage@main
        with:
          oidc: true
          files: coverage.out
          strip-prefix: sample/
